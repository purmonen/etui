<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Master</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="width: 750px;">
	<ol class="breadcrumb" style="background: none">
		<li><a href="http://www.kth.se">KTH</a></li>
		<li><a href="http://www.nada.kth.se/~purmonen/">Sami Purmonen</a></li>
		<li class="active">Etui</li>
	</ol>
	<div class="page-header">
		<h1><span class="glyphicon glyphicon-fire"></span> Etui <small>visualization</small></h1>
		<blockquote>
		<ol>
			<li>Click on the canvas to select start position</li>
			<li>Light green area shows where you can move / start</li>
			<li>Add / remove spikes using alternative mouse button</li>
		</ol>
		</blockquote>
	</div>

<div class="row">
	<div class="col-md-3 col-sm-3 col-lg-3">
		<form role="form">
			<div class="form-group">
				<label>Columns</label>
				<select class="form-control" id="columns-input">
				</select>
			</div>
			<div class="form-group">
				<label>Spikes</label>
				<select class="form-control" id="spikes-input">
				</select>
			</div>
			<button id="create-etui-button" class="btn btn-primary">Create</button>
			<button id="restart-button" class="btn">Restart</button>
		</form>
	</div>
	<div class="col-md-8 col-sm-8 col-lg-8 col-sm-offset-1">
		<div id="etui"></div>
	</div>
</div>


</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
